<!DOCTYPE html>
<html lang="ru">
  <head>

      <input type="email" id="email" name="email" required />
      <br />

      <input type="password" id="password" name="password" required />
      <br />
      <label for="password">Подтверждение пароля</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
</html>
